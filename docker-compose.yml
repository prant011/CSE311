version: '3.8'

services:
  web:
    build: .
    container_name: library-web
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - library-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: library-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - library-network
    restart: unless-stopped

volumes:
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  library-network:
    driver: bridge
