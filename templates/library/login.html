{% extends 'library/base.html' %}

{% block title %}Login - Library System{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" name="username" class="form-control" required autofocus>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="{% url 'student_signup' %}">Sign up here</a></p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Info Cards -->
            <div class="row mt-4">
                <div class="col-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-people-fill text-primary" style="font-size: 2rem;"></i>
                            <p class="mb-0 mt-2"><small>For Students</small></p>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-shield-check text-success" style="font-size: 2rem;"></i>
                            <p class="mb-0 mt-2"><small>For Admin</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
