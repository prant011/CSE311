{% extends "library/base.html" %}

{% block title %}Return Book - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Process Book Return</h5>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="borrow_record" class="form-label">Borrow Record</label>
                                <select class="form-select" id="borrow_record" name="borrow_record" required>
                                    <option value="">Select a borrow record...</option>
                                    {% for record in borrow_records %}
                                        <option value="{{ record.id }}">
                                            {{ record.student.user.first_name }} - {{ record.book.title }} (Due: {{ record.due_date|date:"M d, Y" }})
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="return_date" class="form-label">Return Date</label>
                                <input type="date" class="form-control" id="return_date" name="return_date" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="condition" class="form-label">Book Condition</label>
                            <select class="form-select" id="condition" name="condition" required>
                                <option value="">Select condition...</option>
                                <option value="excellent">Excellent</option>
                                <option value="good">Good</option>
                                <option value="fair">Fair</option>
                                <option value="damaged">Damaged</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Return Notes (Optional)</label>
                            <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="fine_amount" class="form-label">Fine Amount (if applicable)</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="fine_amount" name="fine_amount" step="0.01" min="0">
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Process Return</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
