{% extends 'library/base.html' %}

{% block title %}Send Message - Library Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>New Message to Admin</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'student_send_message' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required 
                                   placeholder="Enter message subject" maxlength="200">
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">Message</label>
                            <textarea class="form-control" id="content" name="content" rows="6" 
                                      placeholder="Type your message here..." required></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'student_messages' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i> Back to Inbox
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send me-1"></i> Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .card-header {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    textarea.form-control {
        min-height: 200px;
    }
</style>
{% endblock %}
