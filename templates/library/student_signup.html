{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up - Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body style="background-color: #ffffff;">
    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0"><i class="bi bi-person-plus"></i> Student Registration</h3>
                    </div>
                    <div class="card-body p-4">
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST" id="signupForm" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name *</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name *</label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Student ID *</label>
                                    <input type="text" name="student_id" id="student_id" class="form-control" required>
                                    <small id="id-error" class="text-danger"></small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Username *</label>
                                    <input type="text" name="username" id="username" class="form-control" required>
                                    <small id="username-error" class="text-danger"></small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Password *</label>
                                    <input type="password" name="password" id="password" class="form-control" required>
                                    <small class="text-muted">Minimum 6 characters</small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Confirm Password *</label>
                                    <input type="password" name="password2" class="form-control" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Department</label>
                                    <select name="department" class="form-select">
                                        <option value="">Select Department</option>
                                        <option value="Department of Economics">Department of Economics</option>
                                        <option value="Department of General and Continuing Education">Department of General and Continuing Education</option>
                                        <option value="Department of English">Department of English</option>
                                        <option value="Department of Electrical Engineering & Computer Science">Department of Electrical Engineering & Computer Science</option>
                                        <option value="Department of Architecture">Department of Architecture</option>
                                        <option value="Department of Environmental Science and Management">Department of Environmental Science and Management</option>
                                        <option value="Department of Biochemistry and Microbiology">Department of Biochemistry and Microbiology</option>
                                        <option value="Department of Public Health">Department of Public Health</option>
                                        <option value="Department of Pharmacy">Department of Pharmacy</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone</label>
                                    <input type="text" name="phone" class="form-control" placeholder="+880">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Gender</label>
                                    <select name="gender" class="form-select">
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Profile Picture</label>
                                    <input type="file" name="profile_image" class="form-control" accept="image/*">
                                    <small class="text-muted">Optional - Upload your profile picture</small>
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-person-plus"></i> Create Account
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Already have an account? 
                            <a href="{% url 'student_login' %}">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Validate Student ID
        document.getElementById('student_id').addEventListener('blur', function() {
            const studentId = this.value.trim();
            const errorDiv = document.getElementById('id-error');
            
            if (studentId) {
                fetch(`/validate-student-id/?student_id=${encodeURIComponent(studentId)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            errorDiv.textContent = '⚠️ Student ID already exists!';
                            this.classList.add('is-invalid');
                        } else {
                            errorDiv.textContent = '✓ Available';
                            errorDiv.classList.add('text-success');
                            this.classList.add('is-valid');
                        }
                    });
            }
        });

        // Validate Username
        document.getElementById('username').addEventListener('blur', function() {
            const username = this.value.trim();
            const errorDiv = document.getElementById('username-error');
            
            if (username) {
                fetch(`/validate-username/?username=${encodeURIComponent(username)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.exists) {
                            errorDiv.textContent = '⚠️ Username already taken!';
                            this.classList.add('is-invalid');
                        } else {
                            errorDiv.textContent = '✓ Available';
                            errorDiv.classList.add('text-success');
                            this.classList.add('is-valid');
                        }
                    });
            }
        });

        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const password = document.querySelector('input[name="password"]').value;
            const password2 = document.querySelector('input[name="password2"]').value;

            if (password !== password2) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }

            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters!');
                return false;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
